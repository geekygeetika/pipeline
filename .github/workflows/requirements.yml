name: check the requirements installed

on: push

jobs:
  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
          python-version: '3.9.6'
          cache: 'pip'
    - run: pip install -r requirements.txt
    
    - name: Running the code
      run: python hello.py
    
      
      
      
    
          
      
  
